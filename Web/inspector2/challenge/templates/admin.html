<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DOM XSS CTF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
        }
        
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            text-align: center;
        }
        
        .welcome {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .flag-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border: 2px solid #667eea;
            margin: 30px 0;
            text-align: center;
        }
        
        .flag-label {
            color: #667eea;
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .flag {
            background: #fff;
            padding: 15px 25px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #28a745;
            font-weight: 600;
            border: 2px dashed #28a745;
            display: inline-block;
        }
        
        .icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .nav a, .nav button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        .nav a:hover, .nav button:hover {
            background: #764ba2;
        }
        
        .user-info {
            color: #999;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">üëë</div>
            <h1>Admin Panel</h1>
            {% if username %}
            <div class="user-info">Logged in as: <strong>{{ username | escape }}</strong></div>
            {% endif %}
            <p class="welcome">Welcome admin, here is your flag:</p>
            <div class="flag-container">
                <div class="flag-label">üèÅ FLAG</div>
                <div class="flag">CSCC{d0m_x55_adm1n_pwn3d_innerHTML}</div>
            </div>
            <div class="nav">
                <a href="/app">App</a>
                <a href="/addpost">Add Post</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
